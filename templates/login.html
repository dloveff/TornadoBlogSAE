{% extends "base.html" %}

{% block content %}
<div id="login">
<form method="post" action="/login" id="login_tb" class="form-horizontal">
    <div class="form-group row">
        <label for="login">Account</label>
        <input type="text" name="account" class="form-control" placeholder="Name or Email">
    </div>
    <div class="form-group row">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-success">Login</button>
    <button type="register" class="btn btn-info">Register</button>
</form>
    <br>Forget password? <a href="#">Help</a>
</div>
{% end %}
